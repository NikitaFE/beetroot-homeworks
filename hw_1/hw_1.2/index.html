<!DOCTYPE html>
<html>

<head>
  <title>List of friends</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Filter</h1>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <select id="users-select" class="custom-select">
          </select>
        </div>
      </div>
      <div class="col-sm-5 offset-sm-1">
        <h3>Filter by age</h3>
        <div id="res"></div>
      </div>
    </div>

  </div>
  <script>
    /*
1.  В элемент select вывести сгруппированный возраст
    пользователей
То есть у нас 9 пользователей и их возраст 20, 30, 40
Элемент select должен получится таким

<select>
    <option value="-1">Choose age</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
</select>


2. При выборе соответствующего option осуществить вывод
    пользователей соответствующих выбранному возрасту
    в элемент <div id="res"></div>
То есть при выборе например 20 должны вывестись  John, Ashley, Willy
*/


    const usersSelect = document.getElementById('users-select');
    const res = document.getElementById('res');
    const options = [
      {value: -1, text: 'Coose age'},
      {value: 20, text: '20'},
      {value: 30, text: '30'},
      {value: 40, text: '40'}
    ];

    let users = [
      {id: 1, name: "John", age: "20"},
      {id: 2, name: "Sasha", age: "30" },
      {id: 3, name: "Bill", age: "40"},
      {id: 4, name: "Ashley", age: "20"},
      {id: 5, name: "Rachel", age: "40"},
      {id: 6, name: "Tom", age: "30"},
      {id: 7, name: "Steve", age: "30"},
      {id: 8, name: "Jim", age: "40"},
      {id: 9, name: "Willy", age: "20"}
    ];

    const renderOptions = options => {
      const optionsToRender = options.map(option => option = `<option value="${option.value}">${option.text}</option>`)
                                     .reduce((a, i) => a + i);
                                     
      usersSelect.insertAdjacentHTML('beforeend', optionsToRender);
    };

    const onUsersSelectChange = () => {
      res.innerHTML = '';

      const usersToRender = users.filter(item => item.age === usersSelect.value)
                                 .map(item => item = `<div>${item.name}</div>`)
                                 .reduce((a, i) => a + i);
      
      res.insertAdjacentHTML('beforeend', usersToRender);
    };

    renderOptions(options);
    usersSelect.addEventListener('change', onUsersSelectChange);
  </script>


</body>

</html>
