 <head>

    <style>
        .out span {color: yellowgreen; font-style: italic;}

<body>

<div class="container">
    <h1 id="out" class="out">Javascript is exelent languare.<br>We like to learn javascript.</h1>
    <input id="btn" class="btn btn-primary" type="button" value="Click me">
</div>
<!-- 
    Заменить словосочетание javascript в параграфе  на JAVASCRIPT.
-->
<script>
  const heading = document.querySelector('#out');
  const btn = document.querySelector('#btn');
  const reg = /javascript/ig

  const replaceText = () => {
    let newText = heading.innerHTML.replace(reg, st => `<span>${st.toUpperCase()}</span>` );
    heading.innerHTML = newText;
  }

  btn.addEventListener('click', replaceText);

</script>

</body>
